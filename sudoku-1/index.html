<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff" />
    <title>Sudoku</title>
    <!-- <link rel="stylesheet" href="img/logo.png" type="image/x-icon"> -->

    <!-- sonradan eklendi<link rel="shortcut icon" href="#">  -->
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <!-- fontaweysome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!--start-nov -->
    <nav>
      <div class="nav-container">
        <a href="#" class="nav-logo"
          ><img src="img/logo.png" alt="A games" class="logo-img"
        /></a>
        <div class="game-name-sudoku">
          <a href="#" class="sudoku-name">Sudoku</a>
        </div>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
          <i class="fa-solid fa-moon"></i><i class="fa-regular fa-sun"></i>
        </div>
      </div>
    </nav>
    <!-- end-nov -->
    <!-- start main -->
    <section class="main-sec">
      <div class="screen">
        <!-- s-screen -->
        <div class="start-screen active" id="start-screen">
          <input
            type="text"
            id="input-name"
            class="input-name"
            placeholder="Adınız"
            maxlength="13"
          />
          <div class="btn" id="btn-level">Kolay</div>
          <!-- <div class="btn" id="btn-continue">Devam</div> -->
          <div class="btn btn-play" id="btn-play">Yeni oyun</div>
        </div>
        <!-- e-screen -->

        <!--start game screen -->

        <div class="main-game" id="game-screen">
          <div class="main-sudoku-grids">
            <div class="main-sudoku-grid">
              <!-- 81 adet -->
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
              </div>
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
              </div>
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
              </div>
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
              </div>
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
              </div>
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>

                <div class="main-grid-cell"></div>
              </div>
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>

              </div>
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>

                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
              </div>
              <div class="main-grid-cell-con">
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
                <div class="main-grid-cell"></div>
              </div>
            </div>
            <div class="main-game-info">
              <div class="main-game-info-box main-game-info-name">
                <span id="player-name">Mustafa</span>
              </div>
              <div class="main-game-info-box main-game-info-level">
                <span id="game-level">Kolay</span>
              </div>
            </div>
            <div class="main-game-info-box main-game-info-time">
              <span id="game-time">10:20</span>
              <div class="pause-btn" id="btn-pause">
                <i class="fa-solid fa-pause"></i>
              </div>
            </div>
          </div>

          <div class="numbers">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="delete-btn" id="delete-btn">Sil</div>
          </div>
        </div>

        <!--end game screen -->

        <!-- pause screen -->
        <div class="pause-screen" id="pause-screen">
          <div class="btn btn-play" id="btn-resume">Devam</div>
          <div class="btn" id="btn-new-game">Yeni oyun</div>
        </div>

        <div class="result-screen" id="result-screen">
          <div class="congrate">Competed</div>
          <div class="info">Time</div>
          <div id="result-time"></div>
          <div class="btn" id="btn-new-game-2">New game</div>
        </div>

        <!-- -->
      </div>
    </section>
    <!-- end main -->
    <script src="js/constant.js"></script>
    <script src="js/sudoku.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
